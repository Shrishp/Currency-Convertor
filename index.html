<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <label for="amount">Enter amount:</label>
        <input 
            type="number" 
            id="amount" 
            name="amount" 
            placeholder="100" 
            required 
        />
        
        <div class="dropdown-container">
            <select id="from-currency" name="from-currency" required>
                <option value="" disabled selected>USD - United States Dollar</option>
                <option value="INR">INR - Indian Rupee</option>
            </select>
            <span class="to-label">TO</span>
            <select id="to-currency" name="to-currency" required>
                <option value="" disabled selected>INR - Indian Rupee</option>
                <option value="USD">USD - United States Dollar</option>
            </select>
        </div>
        
        <button type="button" id="convert-button">Convert</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
